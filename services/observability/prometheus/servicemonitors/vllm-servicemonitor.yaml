apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vllm-inference-backend
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - inference-backend
  selector:
    matchLabels:
      app.kubernetes.io/name: inference-backend
      app.kubernetes.io/role: serving
  endpoints:
    - port: vllm
      path: /metrics
      interval: 15s
